<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gebäudenavi Statistiken | Seraphin Solutions</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Login für Gebäudenavi Statistiken - Seraphin Solutions">
    <meta name="keywords" content="Gebäudenavi, Login, Statistiken, Seraphin Solutions">
    <meta name="author" content="Seraphin Solutions">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #008CFF 0%, #32A71A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #008CFF 0%, #32A71A 100%);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        
        .login-logo img {
            height: 40px;
            width: auto;
        }
        
        .login-logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #008CFF 0%, #32A71A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #7F8C8D;
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #2C3E50;
            font-size: 0.95rem;
        }
        
        .form-group input {
            padding: 1rem;
            border: 2px solid #E9ECEF;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #008CFF;
        }
        
        .login-button {
            background: linear-gradient(135deg, #008CFF 0%, #32A71A 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E9ECEF;
        }
        
        .login-links a {
            color: #008CFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .success-message {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #16A34A;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="/favicon.ico" alt="Seraphin Solutions Logo">
                    <span class="logo-text">Seraphin Solutions</span>
                </div>
                <h1 class="login-title">Statistiken Login</h1>
                <p class="login-subtitle">Melden Sie sich an, um Ihre Gebäudenavi-Statistiken anzuzeigen</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
                
                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span></span>
                </div>
                
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ihr Benutzername" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Admin-Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ihr Admin-Passwort" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" id="loginButton" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Anmelden
                </button>
            </form>
            
            <div class="login-links">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Zurück zur Startseite
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages initially
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            function showError(message) {
                hideMessages();
                errorMessage.querySelector('span').textContent = message;
                errorMessage.style.display = 'flex';
            }
            
            function showSuccess(message) {
                hideMessages();
                successMessage.querySelector('span').textContent = message;
                successMessage.style.display = 'flex';
            }
            
            function setLoading(loading) {
                if (loading) {
                    loginButton.disabled = true;
                    loginButton.innerHTML = '<div class="loading-spinner"></div> Wird angemeldet...';
                } else {
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Anmelden';
                }
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Bitte füllen Sie alle Felder aus.');
                    return;
                }
                
                setLoading(true);
                hideMessages();
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store session token
                        localStorage.setItem('adminToken', data.token);
                        localStorage.setItem('adminUsername', username);
                        
                        showSuccess('Erfolgreich angemeldet! Sie werden weitergeleitet...');
                        
                        // Redirect to statistics page
                        setTimeout(() => {
                            window.location.href = 'statistics.html';
                        }, 1500);
                    } else {
                        showError(data.message || 'Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Daten.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Netzwerkfehler. Bitte versuchen Sie es später erneut.');
                } finally {
                    setLoading(false);
                }
            });
            
            // Check if already logged in
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Already logged in, redirect to statistics
                        window.location.href = 'statistics.html';
                    }
                })
                .catch(() => {
                    // Token invalid, stay on login page
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUsername');
                });
            }
        });
    </script>
</body>
</html>
